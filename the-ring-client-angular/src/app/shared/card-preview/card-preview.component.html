<div *ngIf="previewedCard">
  <div class="card-preview-container">
    <div class="column">
      <div class="card-prepare-image">
        <img [src]="previewedCard.image_uris.normal" />
      </div>
      <button (click)="play()">Play</button>
    </div>
  </div>
  <div class="card-preview" (click)="closePreview()">
  </div>
</div>
