<div *ngIf="!isPlaymatView" class="img-wrapper img-wrapper-{{styleNumber}}">
  <img #cardImg class="card-img" [src]="image">
</div>
<div *ngIf="isPlaymatView" class="img-wrapper-playmat">
  <div class="card-name">{{card?.name}}</div>
  <img class="card-img-playmat" [src]="image">
  <div class="card-stats">{{card?.power}} / {{card?.toughness}}</div>
</div>
