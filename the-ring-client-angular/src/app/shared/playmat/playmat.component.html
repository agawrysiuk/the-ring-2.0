<div #playmat class="playmat">
  <div class="row">
    <!--    left side -->
    <div #playmatLeft class="playmat-left column">
      <!--      left top -->
      <div [ngStyle]="{'order': topView ? '1' : '0' }" class="planeswalkers">Planeswalkers</div>
      <!--      left bottom -->
      <div [ngStyle]="{'order': topView ? '0' : '1' }" class="row">
        <div [ngStyle]="{'order': topView ? '2' : '0' }" class="library">Library</div>
        <div [ngStyle]="{'order': topView ? '3' : '1' }" class="command-zone">Commander</div>
        <div [ngStyle]="{'order': topView ? '0' : '2' }" class="graveyard">Graveyard</div>
        <div [ngStyle]="{'order': topView ? '1' : '3' }" class="exile">Exile</div>
      </div>
    </div>
    <!--    right side -->
    <div class="playmat-right column">
      <div [ngStyle]="{'order': topView ? '2' : '0' }" class="combat-zone">Combat Zone</div>
      <div class="battlefield">Battlefield</div>
      <div [ngStyle]="{'order': topView ? '0' : '2' }" class="lands">Lands</div>
    </div>
  </div>
</div>
